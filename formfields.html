!DOCTYPE html>
<html>
<head>
<title>HTML Forms</title>
</head>
<body>
<section>
    <form name="user_form" method="post" action="/my_action">
    <label for="name">Name:</label> <input type="text" name="name" id="name" value=""><br>
    <label for="password">Password:</label> <input type="password" name="password" id="password"
    value=""><br>
    <label for="address">address:</label> <textarea name="address" id="address" cols="30"
    rows="10"></textarea><br>
    <label for="checkbox">Checkbox:</label> <input type="checkbox" name="checkbox" id="checkbox"
    value="checkbox_1"><br>
    <label for="checkbox_2"> Checkbox 2:</label> <input type="checkbox" name="checkbox"
    id="checkbox_2"
    value="checkbox_2"><br>
    <label for="radio">Radio:</label> <input type="radio" name="radio" id="radio" value="radio"><br>
    <label for="radio_2">Radio:</label> <input type="radio" name="radio" id="radio_2"
    value="radio_2"><br>
    <label for="select">Select:</label> <select name="select" id="select">
    <option value="option_1">Option 1</option>
    <option value="option_2">Option 2</option>
    <option value="option_3">Option 3</option>
    </select><br>
    <label for="file">File:</label> <input type="file" name="file" id="file" value=""><br>
    <label for="hidden">Hidden:</label> <input type="hidden" name="hidden" id="hidden" value="12">
    <br>
    <input type="submit" value="Submit">
    </form>
    </section>
    </body>
    </html>
